<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="main">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
            </div>
            <div class="section">
                <div id="result-section">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">0 meters = 00.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div id="result-section">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div id="result-section">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el">0 kilos = 00.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
</html>
